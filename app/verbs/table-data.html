<h2>Raining Frogs</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
        <td>Name</td>
        <td>Price</td>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="fake in fakes">
        <td>{{ fake.name }}</td>
        <td>${{ fake.price }}</td>
    </tr>

    </tbody>
</table>
